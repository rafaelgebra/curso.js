    Variável em JavaScript

Para delarar uma Variável em JavaScript

    No JavaScript tem três(3) tipos de Variável.
        var     = Variável Global.
        let     = Variável Local.
        const   = Variável "fixa" não tem como alterar.

        Ex 1 :  VAR
    <script>
        var nome = 'Guilherme';
        nome = 'João';

        console.log(nome);

        //O resultado da impressão no navegador será, João. Porque foi alterado o nome de Guilherme para João.
    </script>

    Ex 2:   Let
    <script>
    //Como a Variável lef é local, ela não será impressa no navegador se console.log() estiver fora do escopo.

        /*Não funciona/imprime:*/
        {
            let idade = 27;
        }
        console.log(idade);

        /*funciona/imprime:*/
        {
            let idade = 27;
            console.local(idade);
        }
    </script>

        Ex 3:   Const

<script>
    /*Não funciona/imprime:*/
    const nome = 'Guilherme';
    nome = 'João';/*Essa alteração não acontece porque a variável const não permite alteração (imutável)*/
    console.log(nome);

    /*Funciona/imprime*/
    const nome = 'Guilherme';
    console.log(nome);

</script>
                    <!--    Arrays como funciona - estudo básico    -->
<script>
    //Arrays é nada mais e nada menos do que uma variável com varias variáveis cada uma delas ocupando um espacinho na memória do computador.
    var nome = ['Guilherme', 'João', 'Felipe']
    console.log(nome[0]);
    console.log(nome[1]);
    console.log(nome[2]);
    console.log(nome);
    // Para trocar o "valor" da array é so seguir os seguintes passos
    // A alteração tem que estar antes da "impressão na tela"
    nome[0] = 'Rafael'
    console.log(nome[0]);
    // O resultado disso é a troca do nome na tela.

    // Para dicionar um valor/conteúdo na array é só usar função push(). É adicionado na ultima posição da array
    nome.push('Thatiane');
    console.log(nome[3]);
    console.log(nome);
</script>

                                <!--    Aula 7 - Laços de repetição WHILE, FOR e DO      -->
<script>
    var n = 0;
    console.log('Usando a repetição com WHILE')
    while(n < 3){
        console.log(n);
        n++;
    }
    console.log('Usando a repetição com FOR')
    for(var i = 0; i <= 3; i++){
        console.log(i)
    }
    console.log('Usando a repetição com DO')
    //O DO quase não é usado é mais "dificio" de usar
    //E o laço de repetição DO é executado mesno sem "conferência" de informação
    var num = 0
    do{
        console.log(num);
        num++;

    }while(num <= 3);

</script>

                                <!--    Aula 8 ForEach      -->

<Script>
    //Forma tradicional de fazer um loop em uma array
    var arr = ['Rafael', 'Thatiane']
    for(var i = 0; i < arr.length; i++){
        console.log(i)
}

    //Agora fazendo um loop com a função forEach()
    //Com o forEach facilita em conseguir fazer um for e já trás o indice da lista
    arr.forEach(function(value, index){
        console.log('O nome', value, 'está no posição', index)
    });

</Script>
