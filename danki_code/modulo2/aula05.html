<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        //Funções em JS
        //A função é executada quando for chamada a função.
        //Ex:

        function teste(){
            console.log('Teste de funcionamento de função, teste()')
        }

        function teste2(nome, idade){
            console.log('O nome passado é', nome, 'e a idade é: ', idade)
            console.log('')
        }

        //Função de retorno dados
        //Quando retorna o valor por return a função é interrompida. O restante da função não é executada
        function pegarnome(nome){
            return 'Gato'
            if(nome == 'Gato'){
                console.log('Teste, OK')
            }
        }
        
        teste();
        teste2('Rafael', 35)

        teste2('Thatine', 26)

        var nome = pegarnome('Gato')

        console.log(nome)
    </script>
    
</body>
</html>
