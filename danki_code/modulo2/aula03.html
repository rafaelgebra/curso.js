<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    <script>
        //ARRAYS
        var nome = ['Guilherme', 'João', 'Felipe']
        console.log(nome[0]);
        console.log(nome[1]);
        console.log(nome[2]);
        console.log(nome);
        // Para trocar o "valor" da array é so seguir os seguintes passos
        // A alteração tem que estar antes da "impressão na tela"
        nome[0] = 'Rafael'
        console.log(nome[0]);
        // O resultado disso é a troca do nome na tela.

        // Para dicionar um valor/conteúdo na array é só usar função push(). É adicionado na ultima posição da array
        nome.push('Thatiane');
        console.log(nome[3]);
        console.log(nome);
    </script>
</body>
</html>
