<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR, WHILE e DO</title>
</head>
<body>
    <script>
        var n = 0;
        console.log('Usando a repetição com WHILE')
        while(n < 3){
            console.log(n);
            n++;
        }
        console.log('Usando a repetição com FOR')
        for(var i = 0; i <= 3; i++){
            console.log(i)
        }
        console.log('Usando a repetição com DO')
        //O DO quase não é usado é mais "dificio" de usar
        var num = 0
        do{
            console.log(num);
            num++;

        }while(num <= 3);

    </script>

</body>
</html>
